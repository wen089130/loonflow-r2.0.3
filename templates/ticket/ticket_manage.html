{% extends "base.html" %}
{%load staticfiles%}

{% block css %}
<link rel="stylesheet" href="{% static 'bower_components/select2/dist/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/dataTables.bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/daterangepicker.css' %}">


{% endblock %}

{% block content %}
<!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      工单管理
      <small><a href="/manage/ticket_manage">工单管理</a></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/manage/ticket_manage"><i class="fa fa-dashboard"></i> 工单管理</a></li>
    </ol>
  </section>

  <section class="content">
    <div class="callout callout-info">
      本页面仅用于管理员对工单的干预处理，正常的工单处理(如同意、拒绝、完成等等工作流中设定的操作)请至调用方系统中处理
    </div>
  <div class="box">
    <div class="box-body">
      <div class="panel-body form-group" style="margin-bottom:0px;">
          <div class="row">
          <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">流水号：</label>
          <div class="col-sm-2">
              <input type="text" class="form-control" name="Name" id="search_sn" placeholder="startswith模糊查询"/>
          </div>
          <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">标题：</label>
          <div class="col-sm-2">
              <input type="text" class="form-control" name="Name" id="search_title" placeholder="支持标题模糊查询"/>
          </div>
          <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">工单类型：</label>
            <div class="col-sm-2">
              <select class="form-control select2" multiple="multiple" id="search_workflow" data-placeholder="选择工单类型"
                                        style="width: 100%;">
              </select>
            </div>
          </div>
        <div class="row">
          <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">创建人：</label>
            <div class="col-sm-2">
              <select class="form-control select2" id="search_creator" data-placeholder="搜索创建人" style="width: 100%;">
              </select>
            </div>

        <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">创建时间：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="search_time_range" id="search_time_range"/>
            </div>
          <div class="col-sm-1">
              <button class="btn btn-primary" id="search_btn" onclick="searchTicket()">查询</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <table id="ticket_table" class="table table-striped table-bordered dataTable no-footer" >
              <thead>
                <tr>
                    <th>ID</th>
                    <th>流水号</th>
                    <th>标题</th>
                    <th>工单类型</th>
                    <th>当前状态</th>
                    <th>当前处理人</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  </section>
 
{% endblock %}
{% block js %}
<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<script src="{% static 'bower_components/select2/dist/js/select2.full.min.js' %}"></script>
<script src="{% static 'dist/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'dist/js/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/jquery.validate.js' %}"></script>
<script src="{% static 'dist/js/sweetalert.min.js' %}"></script>
<script src="{% static 'dist/js/moment.min.js' %}"></script>
<script src="{% static 'dist/js/daterangepicker.js' %}"></script>
<script src="{% static 'dist/js/ticket/ticket_manage.js' %}"></script>

<script>

</script>
{% endblock %}
